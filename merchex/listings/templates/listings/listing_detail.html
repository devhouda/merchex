{% extends "listings/base.html" %} {% block content %}
<h1>{{ listing.title }}</h1>
<ul>
  <li>Type: {{listing.get_type_display}}</li>
  <li>Year: {{listing.year}}</li>
  <li>Sold: {{listing.sold|yesno}}</li>
  <p>{{ listing.description }}</p>
</ul>
<a href="{% url 'listing-list' %}">Back to all Listings</a>
{% endblock %}
